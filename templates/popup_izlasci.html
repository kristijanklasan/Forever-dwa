<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<button class="open-button" onclick="openForm()">Dodaj</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Unesi podatke o mjestu izlaska</h1>

    <label for="email"><b>Odaberi kategoriju:</b></label>
    <input type="text" placeholder="Kategorija" name="email" required>

    <label for="naziv_destincije"><b>Naziv destinacije:</b></label>
    <input type="text" placeholder="Unesi naziv destinacije" name="naziv_destinacije" required>
	
	<label for="adresa"><b>Adresa destinacije:</b></label>
    <input type="text" placeholder="Unesi adresu destinacije" name="adresa" required>
	
	<label for="broj"><b>Broj telefona:</b></label>
    <input type="text" placeholder="Unesi broj telefona" name="broj" required>
	
	<label for="email"><b>E-mail:</b></label>
    <input type="text" placeholder="Unesi e-mail" name="email" required>
	
	<label for="opis"><b>Opis:</b></label>
    <input type="text" placeholder="Unesi opis destinacije" name="opis" required>
	
    <button type="submit" class="btn">Spremi</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Odustani</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
